
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="stylesheet" href="scss/aos.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    
    <!------------ PROFILE CARD ------------>
    <div class="profile-card" data-aos="flip-left" data-aos-duration="2000" data-aos-easing="ease-out-cubic">
      <div class="profile-details">
        <div class="profile-picture">
          <img src="images/image-jeremy.png" alt="" aria-hidden="true">
        </div>
        <div class="profile">
          <span class="report-title">Report for</span>
          <h1 class="profile-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="nav">
        <ul class="nav-list">
          <li class="list-item">Daily</li>
          <li class="list-item active">Weekly</li>
          <li class="list-item">Monthly</li>
        </ul>
      </div>
    </div>
    
    <!------------ WORK CARD ------------>
    <div class="work-card car" data-aos="flip-left" data-aos-duration="2000" data-aos-easing="ease-out-cubic">
      <div class="work-banner banner">
        <img src="images/icon-work.svg" alt="">
      </div>
      
      <div class="card-details">
        
        <div class="card-title">
          <h3>Work</h3>
          <img tabindex="0" src="images/icon-ellipsis.svg" alt="work more options" data-aos-easing="ease-out-cubic">
        </div>
        <div class="card-content">
          <p class="work-hours hours">32hrs</p>
          <span class="work-previous">Previous - 36hrs</span>
        </div>
      </div>
    </div>
    
    <!------------ PLAY CARD ------------>
    <div class="play-card card" data-aos="flip-left" data-aos-duration="2000" data-aos-easing="ease-out-cubic">
      <div class="play-banner banner">
        <img src="images/icon-play.svg" alt="">
      </div>
      
      <div class="card-details">
        <div class="card-title">
          <h3>Play</h3>
          <img tabindex="0" src="images/icon-ellipsis.svg" alt="play more options">
        </div>
        <div class="card-content">
          <p class="play-hours hours">10hrs</p>
          <span class="play-previous">Previous - 8hrs</span>
        </div>
      </div>
    </div>
    
    <!------------ STUDY CARD ------------>
    <div class="study-card card" data-aos="flip-left" data-aos-duration="2000" data-aos-easing="ease-out-cubic">
      <div class="study-banner banner">
        <img src="images/icon-study.svg" alt="">
      </div>
      
      <div class="card-details">
        <div class="card-title">
          <h3>Study</h3>
          <img tabindex="0" src="images/icon-ellipsis.svg" alt="study more options">
        </div>
        <div class="card-content">
          <p class="study-hours hours">4hrs</p>
          <span class="study-previous">Previous - 7hrs</span>
        </div>
      </div>
    </div>
    
    <!------------ EXERCISE CARD ------------>
    <div class="exercise-card card" data-aos="flip-left" data-aos-duration="2000" data-aos-easing="ease-out-cubic">
      <div class="exercise-banner banner">
        <img src="images/icon-exercise.svg" alt="">
      </div>
      
      <div class="card-details">
        <div class="card-title">
          <h3>Exercise</h3>
          <img tabindex="0" src="images/icon-ellipsis.svg" alt="exercise more options">
        </div>
        <div class="card-content">
          <p class="exercise-hours hours">4hrs</p>
          <span class="exercise-previous">Previous - 5hrs</span>
        </div>
      </div>
    </div>
    
    <!------------ SOCIAL CARD ------------>
    <div class="social-card card" data-aos="flip-left" data-aos-duration="2000" data-aos-easing="ease-out-cubic">
      <div class="social-banner banner">
        <img src="images/icon-social.svg" alt="">
      </div>
      
      <div class="card-details">
        <div class="card-title">
          <h3>Social</h3>
          <img tabindex="0" src="images/icon-ellipsis.svg" alt="social more options">
        </div>
        <div class="card-content">
          <p class="social-hours hours">5hrs</p>
          <span class="social-previous">Previous - 10hrs</span>
        </div>
      </div>
    </div>
    
    <!------------ SELF CARE CARD ------------>
    <div class="self-care-card card" data-aos="flip-left" data-aos-duration="2000" data-aos-easing="ease-out-cubic">
      <div class="self-care-banner banner">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      
      <div class="card-details">
        <div class="card-title">
          <h3>Self Care</h3>
          <img tabindex="0" src="images/icon-ellipsis.svg" alt="self care more options">
        </div>
        <div class="card-content">
          <p class="self-care-hours hours">2hrs</p>
          <span class="self-care-previous">Previous - 2hrs</span>
        </div>
      </div>
    </div>
    
  </main>
  
  <script src="js/aos.js"></script>
  <script src="js/script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
</body>
</html>
